<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>D's Sports Photography</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
body { font-family:'Poppins', sans-serif; margin:0; padding:0; background:#0b1220; color:white; overflow-x:hidden; }
a { color:#06b6d4; text-decoration:none; }
nav { display:flex; justify-content:center; gap:40px; background:#0f1724; padding:15px 0; position:sticky; top:0; z-index:100; }
nav a { font-weight:600; cursor:pointer; }
.hero { text-align:center; padding:80px 20px; background: url('images/photo1.jpg') center/cover no-repeat; position: relative; }
.hero::after { content:""; position:absolute; top:0; left:0; right:0; bottom:0; background:rgba(0,0,0,0.5);}
.hero h1, .hero p, .hero button { position: relative; z-index:1; }
.hero h1 { font-size:2.8em; margin-bottom:10px; }
.hero p { font-size:1.3em; margin-bottom:20px; }
button { background:#06b6d4; color:white; padding:12px 20px; border:none; border-radius:8px; font-weight:bold; cursor:pointer; font-size:1em; margin:0 5px; }
section { max-width:900px; margin:40px auto; padding:0 20px; }
.services, .card, .ratings, .contact { background:#0f1724; padding:20px; border-radius:12px; margin-bottom:40px; box-shadow:0 4px 15px rgba(0,0,0,0.3); }
.field { margin-bottom:15px; }
label { display:block; margin-bottom:5px; color:#9aa6b2; }
input, select, textarea { width:100%; padding:10px; border-radius:8px; border:none; background:#1a2236; color:white; }
.review-item { border-bottom:1px solid #333; padding:15px 0; }
.review-item strong { font-size:1.1em; color:#fff; }
.stars { color:#facc15; font-size:1.2em; }
.review-item p { margin-top:5px; color:#ccc; }

/* Album Viewer with SBD Watermark */
.album-viewer {
  position: fixed;
  top: 0; left: 0; width: 100%; height: 100%;
  background: rgba(0,0,0,0.95);
  display: flex; justify-content: center; align-items: center; flex-direction: column;
  visibility: hidden; opacity: 0; transition: 0.3s; z-index: 999;
}
.album-viewer.visible { visibility: visible; opacity: 1; }
.album-photo-container { position: relative; max-width: 90%; max-height: 80%; }
.album-photo-container img { width: 100%; height: auto; border-radius: 12px; }
.watermark {
  position: absolute;
  bottom: 10px;
  right: 10px;
  font-size: 2em;
  font-weight: bold;
  color: rgba(255,255,255,0.3);
  pointer-events: none;
  user-select: none;
}
.album-controls { margin-top: 15px; }
.album-controls button { font-size: 1.5em; margin: 0 10px; }
.close-btn { position: absolute; top: 20px; right: 20px; font-size: 2em; background: none; border: none; color: white; cursor: pointer; }
</style>
</head>
<body>

<nav>

  <a onclick="scrollToSection('book')">Book Now</a>
  <a onclick="scrollToSection('my-work')">My Work</a>
  <a onclick="scrollToSection('reviews')">Reviews</a>
  <a onclick="scrollToSection('contact')">Contact</a>
</nav>
