<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>D's Shots — Sports & Portrait Photography</title>
<meta name="description" content="D's Shots — Sports, portrait and event photography. Book a session." />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#0b1220;
    --card:#0f1724;
    --muted:#9aa6b2;
    --accent:#06b6d4;
    --accent2:#7c3aed;
    --white:#f8fafc;
    --radius:12px;
    --maxw:1100px;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background:linear-gradient(180deg,#041020 0%, #071428 100%);
    color:var(--white);
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    padding:28px 18px;
  }
  .site{max-width:var(--maxw);margin:0 auto}

  header{
    display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:20px;
  }
  .brand{display:flex;align-items:center;gap:12px}
  .logo-circle{
    width:62px;height:62px;border-radius:999px;background:linear-gradient(135deg,var(--accent),var(--accent2));
    display:flex;align-items:center;justify-content:center;box-shadow:0 6px 20px rgba(124,58,237,0.18);
  }
  .brand h1{font-size:18px;margin:0;font-weight:800}
  .brand p{margin:0;color:var(--muted);font-size:13px}

  nav a{color:var(--muted);text-decoration:none;margin-left:14px;font-weight:600;font-size:14px}
  nav a.cta{background:linear-gradient(90deg,var(--accent),var(--accent2));padding:8px 12px;border-radius:10px;color:white}

  .hero{
    display:grid;grid-template-columns:1fr 380px;gap:28px;align-items:center;margin-bottom:28px;
  }
  .lead{font-size:30px;font-weight:800;line-height:1.05;margin:0 0 12px}
  .muted{color:var(--muted)}
  .primary-cta{
    display:inline-flex;gap:10px;align-items:center;padding:12px 16px;border-radius:12px;
    background:linear-gradient(90deg,var(--accent),var(--accent2));color:white;font-weight:800;border:none;cursor:pointer;
    box-shadow:0 12px 36px rgba(6,182,212,0.08);
  }
  .secondary{margin-left:12px;padding:10px 14px;border-radius:12px;background:transparent;border:1px solid rgba(255,255,255,0.04);color:var(--white)}

  /* booking card */
  .card{
    background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    padding:18px;border-radius:16px;box-shadow:0 8px 40px rgba(2,6,23,0.6);
  }
  .card h3{margin:0 0 10px 0}
  .field{display:flex;flex-direction:column;margin-bottom:12px}
  .field label{font-size:13px;color:var(--muted);margin-bottom:6px}
  input[type="text"], input[type="email"], input[type="tel"], input[type="date"], input[type="time"], select, textarea{
    padding:10px 12px;border-radius:10px;border:none;background:rgba(255,255,255,0.02);color:var(--white);
    outline:2px solid transparent;transition:outline .12s;font-size:15px;
  }
  input:focus, select:focus, textarea:focus{outline:2px solid rgba(6,182,212,0.12)}
  textarea{min-height:90px;resize:vertical;border-radius:12px}

  .row{display:flex;gap:10px}
  .row .field{flex:1}
  .submit{width:100%;padding:12px;border-radius:12px;border:none;background:linear-gradient(90deg,var(--accent),var(--accent2));color:white;font-weight:800;cursor:pointer}
  .note{font-size:13px;color:var(--muted);margin-top:8px}

  /* gallery & services */
  .gallery{margin:36px 0;display:grid;grid-template-columns:repeat(3,1fr);gap:10px}
  .gallery img{width:100%;height:180px;object-fit:cover;border-radius:12px;display:block}
  .services{display:grid;grid-template-columns:repeat(3,1fr);gap:14px;margin-top:12px}
  .service{background:rgba(255,255,255,0.02);padding:14px;border-radius:12px}
  .service h4{margin:0 0 8px 0}
  .test{background:rgba(255,255,255,0.02);padding:12px;border-radius:10px}

  footer{margin-top:34px;padding-top:22px;border-top:1px solid rgba(255,255,255,0.03);display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;gap:12px}
  footer small{color:var(--muted)}

  @media (max-width:980px){
    .hero{grid-template-columns:1fr;gap:18px}
    .gallery{grid-template-columns:repeat(2,1fr)}
    .services{grid-template-columns:repeat(2,1fr)}
  }
  @media (max-width:560px){
    .gallery{grid-template-columns:1fr}
    .services{grid-template-columns:1fr}
    header{flex-direction:column;align-items:flex-start;gap:12px}
    nav{order:2}
  }

  /* small helpers */
  .center{display:flex;align-items:center;gap:8px}
  .pill{display:inline-block;padding:6px 10px;border-radius:999px;background:rgba(255,255,255,0.03);font-weight:700}
  a.reset-link{color:var(--muted);text-decoration:underline;font-size:13px}
</style>
</head>
<body>
  <div class="site" id="site">
    <header>
      <div class="brand">
        <!-- Inline logo -->
        <div class="logo-circle" aria-hidden="true">
          <svg width="38" height="38" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect width="64" height="64" rx="12" fill="white" fill-opacity="0" />
            <g transform="translate(3,3)" stroke="#fff" stroke-width="2.6" stroke-linecap="round" stroke-linejoin="round">
              <path d="M6 20c0-1.5 1.2-2.7 2.7-2.7h4.6l2.1-2.8c0.6-0.8 1.8-0.8 2.4 0l2.1 2.8h4.6c1.5 0 2.7 1.2 2.7 2.7v11.6c0 1.5-1.2 2.7-2.7 2.7H8.7A2.7 2.7 0 0 1 6 31.6V20z" />
              <circle cx="26" cy="26" r="6.8" stroke-width="2.6" />
              <path d="M11 8l4 6 6-6 6 6 4-6" />
            </g>
          </svg>
        </div>
        <div>
          <h1>D's Shots</h1>
          <p class="muted">Sports • Portrait • Events</p>
        </div>
      </div>
      <nav aria-label="Main navigation">
        <a href="#portfolio">Portfolio</a>
        <a href="#services">Services</a>
        <a href="#book" class="cta">Book</a>
      </nav>
    </header>

    <main>
      <section class="hero" aria-labelledby="hero-title">
        <div>
          <h2 id="hero-title" class="lead">Capture the moment — sharp, fast, and cinematic.</h2>
          <p class="muted">Specialist in soccer and action photography. Book a session or game coverage below.</p>
          <div style="margin-top:18px">
            <button class="primary-cta" onclick="document.getElementById('book').scrollIntoView({behavior:'smooth'})">Book now</button>
            <button class="secondary" onclick="document.getElementById('portfolio').scrollIntoView({behavior:'smooth'})">See portfolio</button>
          </div>
        </div>

        <!-- Booking card -->
        <aside class="card" id="book" aria-labelledby="book-title">
          <h3 id="book-title">Book a session</h3>
          <form id="bookingForm" class="booking-form" action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
            <div class="field">
              <label for="name">Full name</label>
              <input id="name" name="name" type="text" required>
            </div>
            <div class="field">
              <label for="email">Email</label>
              <input id="email" name="email" type="email" required>
            </div>
            <button type="submit" class="submit">Request booking</button>
          </form>
        </aside>
      </section>

      <section id="portfolio">
        <h2>Portfolio</h2>
        <div class="gallery">
          <img src="https://via.placeholder.com/800x600?text=Action+1" alt="Action shot">
          <img src="https://via.placeholder.com/800x600?text=Portrait" alt="Portrait">
        </div>
      </section>
    </main>

    <footer>
      <div>D's Shots</div>
      <small>© <span id="year"></span> D's Shots</small>
    </footer>
  </div>
<script>
  document.getElementById('year').textContent = new Date().getFullYear();
</script>
</body>
</html>
